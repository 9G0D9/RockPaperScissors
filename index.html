<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="intro">
      <h3>Game Rules </h3>
      <div class="description">
        <div class="rules">
          <ul>
            <li>Choose your weapon : (Rock , Paper or Scissors)</li>
            <li>Rock beats Scissors.</li>
            <li>Scissors beats Paper.</li>
            <li>Paper beats Rock .</li>
          </ul>
        </div>
        <div class="descriptive-img">
          <img src="img/intro.png" alt="RockPaperScissors" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="button-container">
        <img src="img/rock.png" alt="ROCK" class="button" />
        <img src="img/paper.png" alt="PAPER" class="button" />
        <img src="img/scissors.png" alt="SCISSORS" class="button" />
      </div>

      <div class="result"></div>
    </div>
  </body>
</html>
